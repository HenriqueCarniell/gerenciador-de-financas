<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Tags Metas -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap Icones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Gerenciador de Finanças</title>
</head>

<body>
    <!-- Geral que vai armazenar todas as divs -->
    <div class="container-geral">
        <!-- Titulo -->
        <div class="titulo-inicial">
            <h1>Gerenciador de Finanças</h1>
        </div>

        <!-- Armazenar as divs de entrada, saida total -->
        <div class="container-financeiro">
            <div class="mini-containers entrada">
                <div class="div-entrada-icone">
                    <p class="entrada-titulo">Entrada</p>
                    <i class="bi bi-arrow-up-circle"></i>
                </div>

                <div class="div-valor">
                    <i id="valor-de-entrada"></i>
                </div>
            </div>

            <!-- div de Saida -->
            <div class="mini-containers saida">
                <div class="div-entrada-icone">
                    <p class="saida-titulo">Saída</p>
                    <i class="bi bi-arrow-down-circle"></i>
                </div>

                <div class="div-valor">
                    <i id="valor-de-saida"></i>
                </div>
            </div>

            <!-- div de Total -->
            <div class="div-valor-total">
                <div class="container-total-icon">
                    <p>Total</p>
                    <p class="bi bi-currency-dollar"></p>
                </div>

                <div class="div-valor">
                    <i id="valor-total"></i>
                </div>

            </div>
        </div>

        <!-- Div de Titulo, valor, categoria, dados/hora, gerenciador do que o usuario digitar -->
        <div>
            <!-- Titulo, valor, categoria, dados/hora, gerenciador -->
            <div id="res">
                
            </div>
            <!-- botão onde abre e fecha o formulario para digitar os dados -->
            <div class="div-btn-abrir-fechar-form">
                <button id="btn-add">Adicionar</button>
            </div>

            <div class="div-form">
                <form action="" class="form-add">
                    <button id="closeButton">X</button>
                    <div class="titulo-form">
                        <h1>Adicionar Finança</h1>
                    </div>
                    <label for="">Título</label>
                    <input type="text" id="titulo" class="change">

                    <label for="">Valor</label>
                    <input type="number" id="valor" class="change">

                    <label for="">Categoria</label>
                    <select name="categoria" id="categoria" class="change">
                        <option value=""></option>
                        <option value="Alimentação">Alimentação</option>
                        <option value="Transporte">Transporte</option>
                        <option value="Moradia">Moradia</option>
                        <option value="Saúde">Saúde</option>
                        <option value="Educação">Educação</option>
                        <option value="Lazer">Lazer</option>
                        <option value="Roupas">Roupas</option>
                        <option value="Tecnologia">Tecnologia</option>
                        <option value="Contas">Contas</option>
                        <option value="Outros">Outros</option>
                    </select>


                    <div class="container-form-entrada-saida">
                        <input type="radio" id="button-form-entrada" name="tipo" value="entrada">
                        <label for="button-form-entrada">Entrada</label>

                        <input type="radio" id="button-form-saida" name="tipo" value="saida">
                        <label for="button-form-saida">Saída</label>
                    </div>


                    <div class="div-btn-form-add">
                        <button class="form-btn-add">Adicionar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Formulario para alterar valores -->
        <div class="container-form-alter">
            <form action="" class="form-alter-add">
                <div class="div-alterform-btn">
                    <button class="closeButtonAlterForm">X</button>
                </div>
                <div class="titulo-form-alter">
                    <h1>Alterar Finanças</h1>
                </div>
                <label for="">Título</label>
                <input type="text" id="alter-titulo">

                <label for="">Valor</label>
                <input type="number" id="alter-valor">

                <label for="">Alterar</label>
                <select name="" id="alter-categoria">
                    <option value=""></option>
                    <option value="Alimentação">Alimentação</option>
                    <option value="Transporte">Transporte</option>
                    <option value="Moradia">Moradia</option>
                    <option value="Saúde">Saúde</option>
                    <option value="Educação">Educação</option>
                    <option value="Lazer">Lazer</option>
                    <option value="Roupas">Roupas</option>
                    <option value="Tecnologia">Tecnologia</option>
                    <option value="Contas">Contas</option>
                    <option value="Outros">Outros</option>
                </select>

                <div class="container-form-entrada-saida">
                    <input type="radio" id="button-alter-form-entrada" name="tipo" value="entrada">
                    <label>Entrada</label>

                    <input type="radio" id="button-alter-form-saida" name="tipo" value="saida">
                    <label>Saída</label>
                </div>

                <div class="div-btn-form-add-alter">
                    <button id="form-btn-add-alter">Adicionar</button>
                </div>
            </form>
        </div>

        <script src="./js/main.js"></script>
</body>

</html>
